<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://magnogen.net/src/favicon.png">
    <meta name="description" content="Clickity click">
    <link rel="stylesheet" type="text/css" href="https://magnogen.net/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="https://src.magnogen.net/dom.js"></script>
    <script src="https://src.magnogen.net/random.js"></script>
    <script src="https://magnogen.net/bg.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div id="bg-wrapper">
      <canvas id="bg"></canvas>
    </div>
    <main>
      <div id="click" class="clickable">
        <div id="clicktext">+1</div>
      </div>
      <div class="row">
        <div id="clicks">Clicks:</div>
        <div class="upgrade">Upgrades</div>
      </div>
      <div class="row">
        <div id="clickspertap">Clicks Per Tap:</div>
        <div class="clickable upgrade" id="clickspertapupgrade">Upgrade</div>
      </div>
      <div class="row">
        <div id="autoclickers">Auto Clickers:</div>
        <div class="clickable upgrade" id="autoclickersupgrade">Upgrade</div>
      </div>
      <div class="row">
        <div id="megaclickers">Mega Clickers:</div>
        <div class="clickable upgrade" id="megaclickersupgrade">Upgrade</div>
      </div>
    </main>
  </body>
</html>
